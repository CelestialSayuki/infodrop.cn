<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../../public-static/css/new.css" />
  <style type="text/css">
    .main-content {
      padding: 20px;
      margin: 0 auto;
    }
    .card {
      margin-bottom: 20px;
    }
    .retext {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 20px;
      margin-bottom: 20px;
      color: var(--light-text-secondary);
      width: 100%;
    }
    hr {
      border: 0;
      height: 1px;
      background-color: rgba(237, 237, 237, 0.3);
      max-width: 1500px;
      margin: 40px auto;
    }
    .width_float {
      width: 100%;
    }

    body {
      min-width: 650px;
    }
    #mainLayout {
        margin: 0;
    }
    
    @media (prefers-color-scheme: dark) {
      .retext {
        color: var(--dark-text-secondary);
      }
      hr {
        background-color: rgba(255, 255, 255, 0.15);
      }
      .card {
        box-shadow: 0 2px 4px rgba(255, 255, 255, 0.05);
      }
    }
  </style>
</head>

<body style="margin: 0;" id="mainLayout">

      <div class="retext width_float">iPhone</div>

      <div class="retext width_float">Mac</div>

    (() => {
      const geekBench6iPhoneData = [
        { device: '(4GPU) A12 Bionic', metal: 10017 },
        { device: '(4GPU) A13 Bionic', metal: 14621 },
        { device: '(4GPU) A14 Bionic', metal: 17174 },
        { device: '(4GPU) A15 Bionic', metal: 19088 },
        { device: '(5GPU) A15 Bionic', metal: 22728 },
        { device: '(4GPU) A18', metal: 24380 },
        { device: '(5GPU) A16 Bionic', metal: 24962 },
        { device: '(5GPU) A18', metal: 28386 },
        { device: '(6GPU) A17 Pro', metal: 29273 },
        { device: '(6GPU) A18 Pro', metal: 33688 },
      ];

      function processGeekBench6Data(rawData) {
        const yAxisData = rawData.map(item => item.device);
        return {
          yAxisData,
          seriesData: {
            metal: rawData.map(item => item.metal),
          }
        };
      }

      function createGeekBench6Chart(domElement, chartData, title, subtext) {
        const chart = echarts.init(domElement, window.matchMedia("(prefers-color-scheme: dark)").matches ? 'dark' : 'light');
        let currentData = [...chartData];

        const getOption = (data) => {
          const { yAxisData, seriesData } = processGeekBench6Data(data);
          return {
            backgroundColor: 'transparent', color: ["#FFB6C1"],
            title: { text: title, subtext: subtext },
            tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
            legend: { bottom: 30, right: 0, type: 'scroll', orient: 'vertical', textStyle: { fontSize: 11 } },
            grid: { left: '3%', right: '4%', bottom: '10', containLabel: true },
            xAxis: { type: 'value', boundaryGap: [0, 0], axisLabel: { textStyle: { fontSize: "11" } } },
            yAxis: { type: 'category', data: yAxisData, axisLabel: { textStyle: { fontSize: "11" } } },
            series: [{
              name: 'Metal', type: 'bar',
              data: seriesData.metal,
              itemStyle: { normal: { label: { show: true, color: '#808080', fontSize: 11, fontWeight: 'bold', position: 'right' }, barBorderRadius: [0, 20, 20, 0] } }
            }]
          };
        };

        chart.on('legendselectchanged', function(params) {
          const legendMap = { 'Metal': 'metal' };
          let sortKey = null;
          for (const name in params.selected) {
            if (params.selected[name]) {
              sortKey = legendMap[name];
              break;
            }
          }
          if (sortKey) {
            currentData.sort((a, b) => (Number(a[sortKey]) || 0) - (Number(b[sortKey]) || 0));
          }
          chart.setOption(getOption(currentData));
        });

        chart.setOption(getOption(currentData));

        const resizeObserver = new ResizeObserver(() => {
          chart.resize();
        });
        resizeObserver.observe(domElement);

        return chart;
      }
