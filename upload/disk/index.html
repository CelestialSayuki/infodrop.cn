<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬盘数据上传</title>
    <style>
        .auth-wrapper { background-color: var(--light-glass-bg); border-radius: var(--border-radius); margin: 10px; padding: 30px; font-size: 14px; }
        .auth-wrapper h1 { font-size: 1.8rem; font-weight: 600; margin-bottom: 0.5rem; padding-left: 15px; }
        .auth-wrapper .lead { padding: 0 15px 15px; margin-bottom: 2rem; font-size: 1rem; font-weight: 400; color: var(--light-text-secondary); border-bottom: 1px solid var(--light-border); }
        .form-group { margin-bottom: 1.5rem; padding: 0 15px; }
        .btn { display: inline-block; padding: 12px 25px; font-size: 1rem; font-weight: 500; text-align: center; border-radius: 8px; border: none; cursor: pointer; transition: background-color 0.3s, transform 0.2s; }
        .btn-primary { background-color: var(--accent-color); color: white; width: 100%; }
        .btn:disabled { background-color: #e4e6eb; color: #bcc0c4; cursor: not-allowed; }
        .btn-primary:hover:not(:disabled) { background-color: var(--accent-color-hover); }
        .btn:active { transform: scale(0.98); }
        #result-message { display: none; margin-top: 2rem; padding: 20px; border-radius: 10px; font-size: 1.1rem; font-weight: 500; text-align: left; line-height: 1.8; }
        #result-message ul { padding-left: 20px; margin: 10px 0; }
        #result-message li { margin-bottom: 5px; }
        .result-success { background-color: rgba(40, 201, 64, 0.15); color: #28C940; }
        .result-fail { background-color: rgba(255, 95, 87, 0.2); color: #FF5F57; }
        .result-processing { background-color: rgba(0, 122, 255, 0.1); color: var(--accent-color); text-align: center; }
        .file-input-wrapper { display: flex; align-items: center; border: 1px solid var(--light-border); border-radius: 8px; padding: 5px; background-color: rgba(255, 255, 255, 0.5); }
        .file-input-group { margin-bottom: 1rem; }
        input[type="file"] { display: none; }
        .file-input-label { padding: 8px 15px; background-color: #f0f0f0; border-radius: 6px; cursor: pointer; margin-right: 10px; color: #333; font-weight: 500; white-space: nowrap; }
        #file-name-display-asptool, #file-name-display-ioservice { font-size: 0.9rem; color: var(--light-text-secondary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .sysdiagnose-tips { font-size: 0.9rem; color: var(--light-text-secondary); padding: 0 15px 15px; margin-top: -1rem; line-height: 1.5; }
        .sysdiagnose-tips strong { color: var(--light-text); }
        .macos-window.dark-mode .auth-wrapper,
        html.dark-mode .auth-wrapper { background-color: var(--dark-glass-bg); }
        .macos-window.dark-mode .auth-wrapper h1,
        .macos-window.dark-mode .auth-wrapper .lead,
        html.dark-mode .auth-wrapper h1,
        html.dark-mode .auth-wrapper .lead { color: var(--dark-text); }
        .macos-window.dark-mode .auth-wrapper .lead,
        html.dark-mode .auth-wrapper .lead { border-bottom-color: var(--dark-border); }
        .macos-window.dark-mode .btn:disabled,
        html.dark-mode .btn:disabled { background-color: #4a4a4a; color: #8a8a8a; }
        .macos-window.dark-mode .result-success,
        html.dark-mode .result-success { background-color: rgba(40, 201, 64, 0.2); }
        .macos-window.dark-mode .result-fail,
        html.dark-mode .result-fail { background-color: rgba(255, 95, 87, 0.25); }
        .macos-window.dark-mode .result-processing,
        html.dark-mode .result-processing { background-color: rgba(0, 122, 255, 0.2); }
        .macos-window.dark-mode .file-input-wrapper,
        html.dark-mode .file-input-wrapper { border-color: var(--dark-border); background-color: rgba(0, 0, 0, 0.2); }
        .macos-window.dark-mode .file-input-label,
        html.dark-mode .file-input-label { background-color: #4f4f52; color: var(--dark-text); }
        .macos-window.dark-mode #file-name-display-asptool,
        .macos-window.dark-mode #file-name-display-ioservice,
        html.dark-mode #file-name-display-asptool,
        html.dark-mode #file-name-display-ioservice { color: #a9a9a9; }
        .macos-window.dark-mode .sysdiagnose-tips,
        html.dark-mode .sysdiagnose-tips { color: #a9a9a9; }
        .macos-window.dark-mode .sysdiagnose-tips strong,
        html.dark-mode .sysdiagnose-tips strong { color: var(--dark-text); }

        @media (max-width: 768px) {
            .auth-wrapper { padding: 20px; margin: 0; }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div id="upload-section">
            <h1>💽 硬盘数据上传</h1>
            <p class="lead">请上传从设备 Sysdiagnose 中获取的 `asptool_snapshot.log` 和 `IOService.txt` 或 `IODeviceTree.txt` 文件以进行数据分析。系统将解析文件内容并返回结果。</p>
            <div class="sysdiagnose-tips">
                <p><strong>如何触发 Sysdiagnose：</strong></p>
                <ul>
                    <li><a href="https://hcsonline.com/images/PDFs/Sysdiagnose.pdf" target="_blank">Sysdiagnose 详细说明</a></li>
                </ul>
            </div>
            <div class="form-group">
                <div class="file-input-group">
                    <label style="display: block; font-weight: 500; margin-bottom: 0.5rem;">选择 asptool_snapshot 文件</label>
                    <div class="file-input-wrapper">
                        <label for="file-upload-asptool" class="file-input-label">选择文件...</label>
                        <span id="file-name-display-asptool">尚未选择文件</span>
                        <input type="file" id="file-upload-asptool" accept=".txt,.log,text/plain">
                    </div>
                </div>
                <div class="file-input-group">
                    <label style="display: block; font-weight: 500; margin-bottom: 0.5rem;">选择 IOService / IODeviceTree 文件</label>
                    <div class="file-input-wrapper">
                        <label for="file-upload-ioservice" class="file-input-label">选择文件...</label>
                        <span id="file-name-display-ioservice">尚未选择文件</span>
                        <input type="file" id="file-upload-ioservice" accept=".txt,.log,text/plain">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button id="upload-btn" class="btn btn-primary" disabled>上传并分析</button>
            </div>
        </div>
        <div id="result-message"></div>
    </div>
    <script>
    (function() {
        const windowRoot = document.currentScript ? document.currentScript.closest('.macos-window') || document.body : document.body;
        
        const uploadBtn = windowRoot.querySelector('#upload-btn');
        const resultMessage = windowRoot.querySelector('#result-message');
        
        const fileInputAsp = windowRoot.querySelector('#file-upload-asptool');
        const fileNameDisplayAsp = windowRoot.querySelector('#file-name-display-asptool');
        
        const fileInputIos = windowRoot.querySelector('#file-upload-ioservice');
        const fileNameDisplayIos = windowRoot.querySelector('#file-name-display-ioservice');
        
        let selectedFileAsp = null;
        let selectedFileIos = null;

        function updateButtonState() {
            uploadBtn.disabled = !(selectedFileAsp && selectedFileIos);
        }

        fileInputAsp.addEventListener('change', () => {
            if (fileInputAsp.files.length > 0) {
                selectedFileAsp = fileInputAsp.files[0];
                fileNameDisplayAsp.textContent = selectedFileAsp.name;
            } else {
                selectedFileAsp = null;
                fileNameDisplayAsp.textContent = '尚未选择文件';
            }
            updateButtonState();
        });

        fileInputIos.addEventListener('change', () => {
            if (fileInputIos.files.length > 0) {
                selectedFileIos = fileInputIos.files[0];
                fileNameDisplayIos.textContent = selectedFileIos.name;
            } else {
                selectedFileIos = null;
                fileNameDisplayIos.textContent = '尚未选择文件';
            }
            updateButtonState();
        });

        async function uploadAndProcessFile() {
            if (!selectedFileAsp || !selectedFileIos) {
                alert('请确保两个文件都已选择！');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = '正在上传分析...';
            resultMessage.style.display = 'block';
            resultMessage.className = 'result-processing';
            resultMessage.innerHTML = '文件正在上传和处理中，请稍候...';

            const formData = new FormData();
            formData.append('asptool_file', selectedFileAsp);
            formData.append('ioservice_file', selectedFileIos);

            try {
                const response = await fetch('./upload/disk/disk.php', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`服务器错误 (状态码: ${response.status})`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                resultMessage.innerHTML = result.message;
                resultMessage.className = result.success ? 'result-success' : 'result-fail';

            } catch (error) {
                console.error("上传或处理失败:", error);
                resultMessage.innerHTML = `处理失败：${error.message}。请检查文件或网络后重试。`;
                resultMessage.className = 'result-fail';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传并分析';
            }
        }
        
        if (uploadBtn) {
            uploadBtn.addEventListener('click', uploadAndProcessFile);
        }
    })();
    </script>
</body>
</html>
