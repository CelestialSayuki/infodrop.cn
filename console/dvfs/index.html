<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVFS 数据上传</title>
    <style>
        .auth-wrapper { background-color: var(--light-glass-bg); border-radius: var(--border-radius); margin: 10px; padding: 30px; font-size: 14px; }
        .auth-wrapper h1 { font-size: 1.8rem; font-weight: 600; margin-bottom: 0.5rem; padding-left: 15px; }
        .auth-wrapper .lead { padding: 0 15px 15px; margin-bottom: 2rem; font-size: 1rem; font-weight: 400; color: var(--light-text-secondary); border-bottom: 1px solid var(--light-border); }
        .form-group { margin-bottom: 1.5rem; padding: 0 15px; }
        .btn { display: inline-block; padding: 12px 25px; font-size: 1rem; font-weight: 500; text-align: center; border-radius: 8px; border: none; cursor: pointer; transition: background-color 0.3s, transform 0.2s; }
        .btn-primary { background-color: var(--accent-color); color: white; width: 100%; }
        .btn:disabled { background-color: #e4e6eb; color: #bcc0c4; cursor: not-allowed; }
        .btn-primary:hover:not(:disabled) { background-color: var(--accent-color-hover); }
        .btn:active { transform: scale(0.98); }
        .macos-window.theme-dark .auth-wrapper { background-color: var(--dark-glass-bg); }
        .macos-window.theme-dark .auth-wrapper h1, .macos-window.theme-dark .auth-wrapper .lead { color: var(--dark-text); }
        .macos-window.theme-dark .auth-wrapper .lead { border-bottom-color: var(--dark-border); }
        .macos-window.theme-dark .btn:disabled { background-color: #4a4a4a; color: #8a8a8a; }
        #result-message { display: none; margin-top: 2rem; padding: 20px; border-radius: 10px; font-size: 1.1rem; font-weight: 500; text-align: left; line-height: 1.8; }
        #result-message ul { padding-left: 20px; margin: 10px 0; }
        #result-message li { margin-bottom: 5px; }
        .result-success { background-color: rgba(40, 201, 64, 0.15); color: #28C940; }
        .result-fail { background-color: rgba(255, 95, 87, 0.2); color: #FF5F57; }
        .result-processing { background-color: rgba(0, 122, 255, 0.1); color: var(--accent-color); text-align: center; }
        .macos-window.theme-dark .result-success { background-color: rgba(40, 201, 64, 0.2); }
        .macos-window.theme-dark .result-fail { background-color: rgba(255, 95, 87, 0.25); }
        .macos-window.theme-dark .result-processing { background-color: rgba(0, 122, 255, 0.2); }
        .file-input-wrapper { display: flex; align-items: center; border: 1px solid var(--light-border); border-radius: 8px; padding: 5px; background-color: rgba(255, 255, 255, 0.5); }
        .macos-window.theme-dark .file-input-wrapper { border-color: var(--dark-border); background-color: rgba(0, 0, 0, 0.2); }
        input[type="file"] { display: none; }
        .file-input-label { padding: 8px 15px; background-color: #f0f0f0; border-radius: 6px; cursor: pointer; margin-right: 10px; color: #333; font-weight: 500; white-space: nowrap; }
        .macos-window.theme-dark .file-input-label { background-color: #4f4f52; color: var(--dark-text); }
        #file-name-display { font-size: 0.9rem; color: var(--light-text-secondary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .macos-window.theme-dark #file-name-display { color: #a9a9a9; }
        .sysdiagnose-tips { font-size: 0.9rem; color: var(--light-text-secondary); padding: 0 15px 15px; margin-top: -1rem; line-height: 1.5; }
        .macos-window.theme-dark .sysdiagnose-tips { color: #a9a9a9; }
        .sysdiagnose-tips strong { color: var(--light-text); }
        .macos-window.theme-dark .sysdiagnose-tips strong { color: var(--dark-text); }
        @media (max-width: 768px) {
            .auth-wrapper {
                padding: 20px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div id="upload-section">
            <h1>📊 DVFS 数据上传</h1>
            <p class="lead">请上传从设备 Sysdiagnose 中获取的 `IOService.txt` 或 `IODeviceTree.txt` 文件以进行数据分析。系统将解析文件内容并返回结果。</p>
            <div class="sysdiagnose-tips">
                <p><strong>如何触发 Sysdiagnose：</strong></p>
                <ul>
                    <li><a href="https://podcasters.apple.com/assets/Mac-sysdiagnose-logging-instructions.pdf" target="_blank">Mac 版 Sysdiagnose 详细说明</a></li>
                    <li><a href="https://podcasters.apple.com/assets/iOS-sysdiagnose-logging-instructions.pdf" target="_blank">iPhone/iPad 版 Sysdiagnose 详细说明</a></li>
                </ul>
            </div>
            <div class="form-group">
                <label style="display: block; font-weight: 500; margin-bottom: 0.5rem;">选择文件</label>
                <div class="file-input-wrapper">
                    <label for="file-upload" class="file-input-label">选择文件...</label>
                    <span id="file-name-display">尚未选择文件</span>
                    <input type="file" id="file-upload" accept=".txt, text/plain">
                </div>
            </div>
            <div class="form-group">
                <button id="upload-btn" class="btn btn-primary" disabled>上传并分析</button>
            </div>
        </div>
        <div id="result-message"></div>
    </div>
    <script>
    (function() {
        const windowRoot = document.currentScript ? document.currentScript.closest('.macos-window') || document.body : document.body;
        const uploadBtn = windowRoot.querySelector('#upload-btn');
        const fileInput = windowRoot.querySelector('#file-upload');
        const fileNameDisplay = windowRoot.querySelector('#file-name-display');
        const resultMessage = windowRoot.querySelector('#result-message');
        
        let selectedFile = null;

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                fileNameDisplay.textContent = selectedFile.name;
                uploadBtn.disabled = false;
            } else {
                selectedFile = null;
                fileNameDisplay.textContent = '尚未选择文件';
                uploadBtn.disabled = true;
            }
        });

        async function uploadAndProcessFile() {
            if (!selectedFile) {
                alert('请先选择一个文件！');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = '正在上传分析...';
            resultMessage.style.display = 'block';
            resultMessage.className = 'result-processing';
            resultMessage.innerHTML = '文件正在上传和处理中，请稍候...';

            const formData = new FormData();
            formData.append('dvfs_data_file', selectedFile);

            try {
                const response = await fetch('./console/dvfs/dvfs.php', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`服务器错误 (状态码: ${response.status})`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                resultMessage.innerHTML = result.message;
                resultMessage.className = result.success ? 'result-success' : 'result-fail';

            } catch (error) {
                console.error("上传或处理失败:", error);
                resultMessage.innerHTML = `处理失败：${error.message}。请检查文件或网络后重试。`;
                resultMessage.className = 'result-fail';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传并分析';
            }
        }
        
        if (uploadBtn) {
            uploadBtn.addEventListener('click', uploadAndProcessFile);
        }
    })();
    </script>
</body>
</html>
